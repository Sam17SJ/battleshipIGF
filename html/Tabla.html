    <script>
        function DragDrop(drag, drop)
        {
            var drag = document.getElementById(drag);
            var drop = document.getElementById(drop);

            drag.ondragstart = function(e)
            {
                //Guardamos el id del elemento para transferirlo al elemento drop
                //Content es una clave que nos permtira acceder al valor asignado
                e.dataTransfer.setData("content", e.target.id);
            }
            drop.ondragover = function(e)
            {
                //Cancelar el evento que impide que podamos soltar el elemento drag
                e.preventDefault();
            }
            drop.ondrop = function(e)
            {
                //Obtenemos los datos a traves de la clave content, en este caso 
                var id = e.dataTransfer.getData("content");
                e.target.appendChild(document.getElementById(id));
            }
        }
        window.onload = function()
        {
            for(var i=0; i<10;i++){
                for(var j=0; j<10;j++){
                    DragDrop("drag0","drop"+i.toString()+j.toString());
                    DragDrop("drag1","drop"+i.toString()+j.toString());
                }
            }
        }
    </script>
</head>
